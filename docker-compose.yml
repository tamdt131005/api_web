version: '3.8'

services:
  # PHP Apache Web Server
  web:
    build: .
    container_name: btap_web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=btapweb
      - DB_USER=root
      - DB_PASSWORD=root
    networks:
      - btap_network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: btap_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: btapweb
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./btap_web.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - btap_network

  # phpMyAdmin (optional)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: btap_phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - db
    networks:
      - btap_network

networks:
  btap_network:
    driver: bridge

volumes:
  db_data:
